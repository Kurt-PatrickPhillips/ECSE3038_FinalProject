<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image"   href="Assets/docbrswr.png">
        <link rel="stylesheet" href="patient_style.css">
        <link rel="stylesheet" href="ind_style.css">
        <script src="Datascript.js" defer></script>
        <title>L.C.P.M</title>
    </head>
    <body>
        <nav class="navbar">
          <header>
            <div class="slate">
              <h3> Patient DATABASE</h3>
          </div>
          </header>
          <div class="navbar-links">
            <ul>
              <li><a href="index.html">Patient Data </a></li>
              <li><a href="patient_data.html">Add Patient </a></li>
              <li><a href="Graph.html">Graph</a></li>
            </ul>
          </div>
        </nav>

        <div class="content">
            <div class="container">
                <div class="title">Enter Patient Data</div>

                <form action="#">
                    <div class="user_details">
                        <div class="input_box">
                            <span class="details">First Name</span>
                            <input type="text" id="first_name" placeholder="Enter First Name">
                        
                        </div>
                        <div class="input_box">
                            <span class="details">Last Name</span>
                            <input type="text" id="last_name" placeholder="Enter Surname">
                        
                        </div> 
                        <div class="input_box">
                            <span class="details">Age</span>
                            <input type="text" id="age" placeholder="Enter Age">
                        
                        </div>
                        <div class="input_box">
                            <span class="details">Patient ID</span>
                            <input type="text" id="patient_id" placeholder="Enter ID">
                        
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        <!-----page content ends----->
      <div class="content"></div>        
      <!-----page content ends----->
      <script type="text/javascript" src="Datascript.js"></script>
  </body>
</html>
